      rel="stylesheet"
    />
    <link rel="stylesheet" href="/font.css" />
    <script type="module" defer>
      import { importHtml } from "/core/framework/index.js";

      importHtml({
        path: "/components/navbar/navbar.html",
        elementId: "importedHeader",
        document: document,
      });

    </script>
    <style>
      body {
          background: url("/assets/svg/skills-bg/skills-bg.svg") no-repeat;
          background-size: cover;
          background-attachment: fixed;
      }
    </style>
    <script type="module" async>
      import { elementProcessor } from "/core/framework/index.js";
      import { progressBar } from "/services/progressBar.js";

      let progresses = [
        45, 40, 37, 22, 18, 17, 15, 8, 40, 20, 17, 45, 32, 25, 15, 40, 37, 25,
        20, 40, 35, 14,
      ];

      let bars = document.querySelectorAll(".progress-bar");
      let progressBars = [];

      let importedBars = bars.values().forEach((bar, index) => {
        let progressBarModel = progressBar({
          element: bar,
          initialValue: 1,
          maxValue: progresses[index],
          speed: 2.5,
        });
        progressBars.push(progressBarModel);
        return index;
      });

      let reportMainSectionsHeight = 400;

      elementProcessor({
        document: document,
      }).shrinkElement({
        element: document.getElementById("importedBg"),
        height: document.body.clientHeight + 400,
      });

      window.onload = async () => {
        await progressBars.forEach(async (bar) => {
          await bar.move();
        });
      };
    </script>
  </head>
