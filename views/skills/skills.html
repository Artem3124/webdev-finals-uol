    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/views/skills/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/font.css" />
    <script type="module">
      import { importHtml } from "/core/framework/index.js";
      import { progressBar } from "/services/progressBar.js";

      importHtml({
        path: "/components/navbar/navbar.html",
        elementId: "importedHeader",
        document: document,
      });
      importHtml({
        path: "/assets/svg/skills-bg/skills-bg.svg",
        elementId: "importedBg",
        document: document,
      });

      let progresses = [
        55, 40, 37, 22, 18, 17, 15, 8, 40, 20, 17, 45, 32, 25, 15, 40, 37,
        25, 20, 40, 35, 14,
      ];

      let bars = document.querySelectorAll(".progress-bar");
      let progressBars = [];

      let importedBars = bars.values().forEach((bar, index) => {
        let progressBarModel = progressBar({
          element: bar,
          initialValue: 1,
          maxValue: progresses[index],
          speed: 3,
        });
        progressBars.push(progressBarModel);
        return index;
      });

      window.onload = () => {
        progressBars.forEach((bar) => {
          bar.move();
        });
      };
    </script>
  </head>
