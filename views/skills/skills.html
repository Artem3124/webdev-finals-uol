<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills and Expertise</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/views/skills/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/font.css" />
    <script type="module">
      import { importHtml } from "/core/framework/index.js";
      import { progressBar } from "/services/progressBar.js";

      importHtml({
        path: "/components/navbar/navbar.html",
        elementId: "importedHeader",
        document: document,
      });
      importHtml({
        path: "/assets/svg/skills-bg/skills-bg.svg",
        elementId: "importedBg",
        document: document,
      });

      const csProgressBar = progressBar({
        element: document.getElementById("progressBar1"),
        maxValue: 50,
        speed: 3,
      });

      const jsProgressBar = progressBar({
        element: document.getElementById("progressBar2"),
        maxValue: 40,
        speed: 3,
      });

      const tsProgressBar = progressBar({
        element: document.getElementById("progressBar3"),
        initialValue: 1,
        maxValue: 35,
        speed: 3,
      });

      const pyProgressBar = progressBar({
        element: document.getElementById("progressBar4"),
        initialValue: 1,
        maxValue: 27,
        speed: 1,
      });

      window.onload = () => {
        csProgressBar.move();
        jsProgressBar.move();
        tsProgressBar.move();
        pyProgressBar.move();
      };
    </script>
  </head>
  <body>
    <div id="importedHeader"></div>
    <div id="importedBg"></div>
    <div class="skills-main">
      <div class="skills-header">
        <h1 class="k2d-semibold">Languages</h1>
      </div>
      <div class="skills">
        <div class="skills-wrap">
          <div class="cs-stats progress-bar" id="progressBar1"></div>
          <div class="progress-description k2d-regular">
            <h3>C#</h3>
            <div class="vertical-line"></div>
          </div>
        </div>

        <div class="skills-wrap">
          <div class="js-stats progress-bar" id="progressBar2"></div>
          <div class="progress-description k2d-regular">
            <h3>JS</h3>
            <div class="vertical-line"></div>
          </div>
        </div>

        <div class="skills-wrap">
          <div class="ts-stats progress-bar" id="progressBar3"></div>
          <div class="progress-description k2d-regular">
            <h3>TS</h3>
            <div class="vertical-line"></div>
          </div>
        </div>

        <div class="skills-wrap">
          <div class="py-stats progress-bar" id="progressBar4"></div>
          <div class="progress-description k2d-regular">
            <h3>Py</h3>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
